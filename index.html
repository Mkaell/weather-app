<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>weatherApp</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather in</h1>
        <form class="search-location">
            <input 
                type="text" 
                name="city" 
                autocomplete="off"
                placeholder="What city" 
                class="form-control text-muted form-rounded p-4 shadow-sm">
        </form>

        <div class="card d-none rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Minsk</p>
                </div>
                <img src="./img/night_image.svg" alt="night_image" class="card-img-top time">
            </div>

            <div class="card-body">

                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-4 conditional-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="high">30&deg;C</p>
                        <p class="low">27&deg;C</p>
                    </div>  
                </div>

                <div class="icon-container card shadow mx-auto">
                    <img src="./img/cloud.svg" alt="cloud_image">
                </div>
                <div class="card-bottom px-5 py-4 row">
                    <div class="col text-center">
                        <p>30&deg;C</p>
                        <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>55%</p>
                        <span>Humiduty</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./request.js"></script>
    <script src="./script.js"></script>
</body>
</html>
